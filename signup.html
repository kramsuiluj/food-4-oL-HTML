<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Page</title>
</head>
<body>
    
    <main class="su-main">

        <section class="img-section">

            <img src="public/img/logo.png" alt="">

        </section>

        <section class="form-section">

            <h2>Create an Account</h2>

            <form action="">

                <section>
                    <label for="">Full Name</label><br>
                    <input type="text" name="fname" id="fname" placeholder="ex. Juan dela Cruz" autocomplete="off">
                </section>

                <section>
                    <label for="">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="ex. juan@gmail.com" autocomplete="off">
                </section>

                <section>
                    <label for="">Contact Number</label><br>
                    <input type="tel" name="cnum" id="cnum" placeholder="ex. 09999999999">
                </section>

                <section>
                    <label for="">Password</label><br>
                    <input type="password" name="pass" id="pass">
                </section>

                <section>
                    <label for="">Confirm Password</label><br>
                    <input type="password" name="cpass" id="cpass">
                </section>
                
                <section>
                    <br>
                    <button>Sign Up</button>
                </section>

            </form>

        </section>

    </main>

</body>
</html>
