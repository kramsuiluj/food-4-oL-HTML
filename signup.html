<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Page</title>
</head>
<body>

    <h1 class="su-title"><a href="index.html">food-4-oL</a></h1>

    <hr class="su-hr">
    
    <main class="su-main">

        <section class="su-img-section">

            <img src="public/img/logo.png" alt="">

        </section>

        <section class="su-form-section">

            <h2>Create an Account</h2>
            <p>"Make a difference, be the change."</p>

            <form action="">

                <section>
                    <label for="">Full Name</label><br>
                    <input type="text" name="fname" id="fname" autocomplete="off">
                </section>

                <section>
                    <label for="">Email</label><br>
                    <input type="email" name="email" id="email" autocomplete="off">
                </section>

                <section>
                    <label for="">Contact Number</label><br>
                    <input type="tel" name="cnum" id="cnum">
                </section>

                <section>
                    <label for="">Password</label><br>
                    <input type="password" name="pass" id="pass">
                </section>

                <section>
                    <label for="">Confirm Password</label><br>
                    <input type="password" name="cpass" id="cpass">
                </section>
                
                <section>
                    <br>
                    <button>Sign Up</button>
                    <span><a href="">Already have an account?</a></span>
                </section>

            </form>

        </section>

    </main>

    <footer>
        <span>food-4-oL</span>
        <p>Copyright Â© 2021</p>
    </footer>

</body>
</html>
